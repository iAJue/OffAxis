<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GLB 最小示例（切换模型）</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #0b1220;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
      #ui {
        position: fixed;
        top: 12px;
        left: 12px;
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 10px 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(10, 18, 34, 0.72);
        color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      #ui select,
      #ui button {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 8px;
        padding: 6px 10px;
        outline: none;
      }
      #status {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.72);
        min-width: 160px;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="ui">
      <label for="modelSelect">模型</label>
      <select id="modelSelect"></select>
      <button id="reloadBtn" type="button">重载</button>
      <div id="status"></div>
    </div>
    <canvas id="c"></canvas>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

      const MODELS = [
        { name: "model.glb", url: "./model.glb" },
        { name: "model2.glb", url: "./model2.glb" },
        { name: "model3.glb", url: "./model3.glb" }
      ];

      const canvas = document.getElementById("c");
      const statusEl = document.getElementById("status");
      const selectEl = document.getElementById("modelSelect");
      const reloadBtn = document.getElementById("reloadBtn");

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0b1220);

      const camera = new THREE.PerspectiveCamera(50, 1, 0.01, 10_000);
      camera.position.set(2, 1.2, 2.2);

      const controls = new OrbitControls(camera, canvas);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;

      scene.add(new THREE.HemisphereLight(0xffffff, 0x223344, 1.0));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
      dirLight.position.set(3, 6, 4);
      scene.add(dirLight);

      const loader = new GLTFLoader();
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");
      loader.setDRACOLoader(dracoLoader);

      let currentRoot = null;

      function setStatus(text) {
        statusEl.textContent = text ?? "";
      }

      function disposeObject3D(root) {
        if (!root) return;
        root.traverse((obj) => {
          if (obj.geometry) obj.geometry.dispose();
          const material = obj.material;
          if (!material) return;
          if (Array.isArray(material)) {
            for (const m of material) disposeMaterial(m);
            return;
          }
          disposeMaterial(material);
        });
      }

      function disposeMaterial(material) {
        for (const key of Object.keys(material)) {
          const value = material[key];
          if (value && typeof value === "object" && value.isTexture) {
            value.dispose();
          }
        }
        material.dispose();
      }

      function fitCameraToObject(object3d) {
        const box = new THREE.Box3().setFromObject(object3d);
        if (!Number.isFinite(box.min.x) || box.isEmpty()) return;

        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);

        controls.target.copy(center);
        controls.update();

        const fov = THREE.MathUtils.degToRad(camera.fov);
        const distance = (maxDim / (2 * Math.tan(fov / 2))) * 1.25;

        camera.position.copy(center).add(new THREE.Vector3(distance, distance * 0.35, distance));
        camera.near = Math.max(distance / 200, 0.01);
        camera.far = Math.max(distance * 50, 100);
        camera.updateProjectionMatrix();

        controls.update();
      }

      async function loadModel(url) {
        setStatus("加载中…");
        return new Promise((resolve, reject) => {
          loader.load(
            url,
            (gltf) => {
              if (currentRoot) {
                scene.remove(currentRoot);
                disposeObject3D(currentRoot);
              }
              currentRoot = gltf.scene;
              scene.add(currentRoot);
              fitCameraToObject(currentRoot);
              setStatus("");
              resolve();
            },
            (evt) => {
              if (!evt.total) return;
              const pct = Math.round((evt.loaded / evt.total) * 100);
              setStatus(`加载中… ${pct}%`);
            },
            (err) => {
              console.error(err);
              setStatus("加载失败，打开控制台看错误");
              reject(err);
            }
          );
        });
      }

      function resize() {
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        if (width === 0 || height === 0) return;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height, false);
      }

      function animate() {
        resize();
        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      for (const m of MODELS) {
        const opt = document.createElement("option");
        opt.value = m.url;
        opt.textContent = m.name;
        selectEl.appendChild(opt);
      }

      selectEl.addEventListener("change", () => {
        loadModel(selectEl.value);
      });

      reloadBtn.addEventListener("click", () => {
        loadModel(selectEl.value);
      });

      await loadModel(selectEl.value || MODELS[0]?.url);
      animate();
    </script>
  </body>
</html>
